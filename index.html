
<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Calculator</title>
        <link href='style.css' rel='stylesheet'>
    </head>
    <body>
        <div class='container'>
            <div class='calculator'>
                <div id='calculator-display'>0</div> <!-- close calculator display -->
                <div class='calculator-keys'>
                    <!-- operators -->
                    <button class='operator add'>+</button>
                    <button class='operator subtract'>-</button>
                    <button class='operator multiply'>&times;</button>
                    <button class='operator divide'>/</button>
                    <!-- numbers -->
                    <button class='number one'>1</button>
                    <button class='number two'>2</button>
                    <button class='number three'>3</button>
                    <button class='number four'>4</button>
                    <button class='number five'>5</button>
                    <button class='number six'>6</button>
                    <button class='number seven'>7</button>
                    <button class='number eight'>8</button>
                    <button class='number nine'>9</button> 
                    <button class='number zero'>0</button>
                    <button class='number decimal'>.</button>
                    <button class='clear'>C</button>
                    <!-- rename above 'number decimal' later, as needed -->
                    <button class='equal'> = </button>
                </div> <!-- close calculator-keys -->
            </div> <!-- close calculator -->
        </div> <!-- close container -->
        <script src='script.js'></script>
    </body>
</html>
