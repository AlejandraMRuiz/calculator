
<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Calculator</title>
        <link href='style.css' rel='stylesheet'>
    </head>
    <body>
        <div class='container'>
            <div class='calculator'>
                <div class='calculator-display'>0</div> <!-- close calculator display -->
                <div class='calculator-keys'>
                    <!-- operators -->
                    <!-- <button data-key='add' data-type='operator'>+</button>
                    <button data-key='subtract' data-type='operator'>-</button>
                    <button data-key='multiply' data-type='operator'>&times;</button>
                    <button data-key='divide' data-type='operator'>/</button> -->
                    <button class='add' data-type='operator'>+</button>
                    <button class='subtract' data-type='operator'>-</button>
                    <button class='multiply' data-type='operator'>&times;</button>
                    <button class='divide' data-type='operator'>/</button>
                    <!-- "numbers" -->
                    <button class='one' data-type='number'>1</button>
                    <button class='two' data-type='number'>2</button>
                    <button class='three' data-type='number'>3</button>
                    <button class='four' data-type='number'>4</button>
                    <button class='five' data-type='number'>5</button>
                    <button class='six' data-type='number'>6</button>
                    <button class='seven' data-type='number'>7</button>
                    <button class='eight' data-type='number'>8</button>
                    <button class='nine' data-type='number'>9</button> 
                    <button class='zero' data-type='number'>0</button>
                    <button class='decimal' data-type='number'>.</button>
                    <button class='clear' data-type='number'>C</button>
                    <!-- other -->
                    <button class='equal'> = </button>
                </div> <!-- close calculator-keys -->
            </div> <!-- close calculator -->
        </div> <!-- close container -->
        <script src='script.js'></script>
    </body>
</html>
